
// Set a higher framerate cap. Note that using this setting can be ineffective
// or even bad in some Quake engines (but is fine in vkQuake/Ironwail).
//host_maxfps 144

// Don't use vertical autoaim.
sv_aim 1

// Let's have a crosshair!
crosshair 1
scr_crosshairscale 2

// Default to a particular difficulty unless you select something else.
// 0 = Easy, 1 = Normal, 2 = Hard, 3 = Nightmare
skill 1

// Use pixel-y textures, but avoid artifacts on surfaces viewed at steep
// angles.
// NOTE: Some engines that do not use OpenGL do not support these settings.
// For example in vkQuake you should just use the Video Options in-game menu
// instead.
//gl_texturemode GL_NEAREST_MIPMAP_LINEAR
//gl_texture_anisotropy 8

// Use a gun position more like original Quake's.
//r_viewmodel_quake 1

// Use square particles.
//r_particles 2

// Enable liquid transparency if the map was compiled to support it. Note that
// the map may also override this value.
r_wateralpha 0.5

// Enable mouse look
+mlook
sensitivity 22

// bind
bind MOUSE1 "+attack"
bind MOUSE2 "+jump"
bind MWHEELUP "impulse 10"
bind MWHEELDOWN "impulse 12"
bind UPARROW "+forward"
bind DOWNARROW "+back"
bind LEFTARROW "+moveleft"
bind RIGHTARROW "+moveright"
bind "SHIFT" "+speed"

